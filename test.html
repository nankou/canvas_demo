<script>
    function strLength(s, bUnicode255For1) {
        if (bUnicode255For1) {
            return s.length;
        }
        let len = s.length;
        s.split('').forEach(si => {
            si.charCodeAt(0) > 255 && len++
        });
        return len;
    }
    let s = 'hello world, 牛客';
    console.log(strLength(s, false));
</script>
